        <script type="text/javascript">
            let count = 0;
            let thisCount = 0;

            const handlers = {
                startInitFunctionOrder(data) {
                    count = data.count;
                },

                initFunctionInvoking(data) {
                    document.querySelector('.thingy').style.left = '0%';
                    document.querySelector('.thingy').style.width =
                        (data.idx / count) * 100 + '%';
                },

                startDataFileEntries(data) {
                    count = data.count;
                },

                performMapLoadFunction(data) {
                    ++thisCount;

                    document.querySelector('.thingy').style.left = '0%';
                    document.querySelector('.thingy').style.width =
                        (thisCount / count) * 100 + '%';
                },
            };

            window.addEventListener('message', function (e) {
                (handlers[e.data.eventName] || function () {})(e.data);
            });

            var words = ["≈Åadowanie pojazd√≥w...", "≈Åadowanie budynk√≥w...", "≈Åadowanie Frameworka...", "≈Åadowanie tekstur...", "≈Åadowanie Bazy Danych...", "≈Åadowanie mapy...", "≈Åadowanie d≈∫wiƒôk√≥w..."];

window.addEventListener("load", function() {
		var randoms = window.document.getElementsByClassName("randoms");
		for (i = 0; i < randoms.length; i++)
				changeWord(randoms[i]);
}, false);

function changeWord(a) {
		a.style.opacity = '0.1';
		a.innerHTML = words[getRandomInt(0, words.length - 1)];
		setTimeout(function() {
				a.style.opacity = '1';
		}, 725);
		setTimeout(function() {
				changeWord(a);
		}, getRandomInt(1500, 2500));
}


function getRandomInt(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
}
